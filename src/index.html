<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compitable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bebars Token Sale ICO </title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="container" style= "width: 650px";>
           <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">Bebars Token ICO Sale</h1>
                    <hr/>
                    <br/>
                </div>
                
                </div>
                <div id="loader">
                    <p class="text-center">Loading....</p>
                </div>
                <div id="content" calss="text-center">
                    <p>
                        "Introducing Bebars Token" (BBST)!
                        Token price is <span class="tokenprice"></span> Ether . you currently have <span class="BBST-balnce"></span>&nbsp;BBST.
                    </p>
                    <br/>
                    <form role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="NumberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                                <input/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="progress">
                            <div id="progress" class="progress-bar progress-bar-stripped active" aria-valuemin="0" aria-valuemax="100">
        
                            </div>
                </div>
                <p><span class="tokens-sold"></span> / <span class="tokens-avaliable"></span>tokens sold</p>
                <hr>
                <p id="accountAddress"></p>
           </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
